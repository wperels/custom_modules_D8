dino_says:
  path: /the/dino/says/{count}
  defaults:
      _controller: Drupal\dino_roar\Controller\RoarController::roar
  requirements:
      _permission: 'access content'

dino_says2:
  path: /the/dino/says2/{count}
  defaults:
      _controller: Drupal\dino_roar\Controller\RoarController2::roar2
  requirements:
      _permission: 'access content'
      
dino_says_nocreate:
    path: /the/dino/says/nocreate/{count}
    defaults:
        _controller: Drupal\dino_roar\Controller\RoarController4::roar4
    requirements:
      _permission: 'access content'
            